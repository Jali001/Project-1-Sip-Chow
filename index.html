<!--Body will include the buttons to search for food, beverage, and provide for input-->
<body>
  <label><h4>Find the food<i class="fa-solid fa-utensils"></i>  and drinks<i class="fa-solid fa-martini-glass"></i> based on your desired ingredients and critieria.

    <!--drink section -->
    <div class="columns" id = "SipResultContent">

      </div>
    </div>
    <!--Food section -->
      <div class="columns" id = "SipResultContent">

          <label for="name"><h2>I Would Like To:</h2></label>
          <div>
            <input type="text" id="box2" name="name" placeholder = "Chow...">
            <button class="btn btn-primary search" type="button" id="button-Chow">SubmitChow<i class="fa-solid fa-utensils"></i>
          </div>
      </div>
